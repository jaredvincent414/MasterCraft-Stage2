<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/payments/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Payment Form</h1>
        
        <form id="paymentForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="customer_name" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="customer_email" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Amount (USD)</label>
                <input type="number" name="amount" step="0.01" required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Pay with PayPal
            </button>
        </form>

        <!-- Error message display -->
        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                console.log('Sending payment request:', data);
                const response = await fetch('/api/v1/payments/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Payment response:', result);

                if (!response.ok) {
                    throw new Error(result.detail || result.message || 'Payment failed');
                }

                if (result.approval_url) {
                    window.location.href = result.approval_url;
                } else {
                    throw new Error('No approval URL received from server');
                }
            } catch (error) {
                console.error('Payment error:', error);
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
